{% extends "base.html" %}

{% block content %}
    <h1>Create New Roleplay</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.roleplay_name.label }}<br>
            {{ form.roleplay_name(size=32) }}
        </p>
        <p>
            {{ form.group_size.label }}<br>
            {{ form.group_size(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
